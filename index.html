<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spin wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spin-btn"></div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:red;"><span>red</span></div>
            <div class="number" style="--i:1;--clr:green;"><span>green</span></div>
            <div class="number" style="--i:1;--clr:blue;"><span>blue</span></div>
            <div class="number" style="--i:1;--clr:yellow;"><span>yellow</span></div>
            <div class="number" style="--i:1;--clr:brown;"><span>brown</span></div>
            <div class="number" style="--i:1;--clr:lime;"><span>lime</span></div>
            <div class="number" style="--i:1;--clr:violet;"><span>violet</span></div>
        </div>
    </div>
</body>
</html>
